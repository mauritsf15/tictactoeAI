<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <main>
            <aside class="aside-left">
                <p>&nbsp;</p>
            </aside>
            <article class="row-0 col-0">
                <img src="img/trans.png" alt="" draggable="false">
            </article>
            <article class="row-1 col-0">
                <img src="img/trans.png" alt="" draggable="false">
            </article>
            <article class="row-2 col-0">
                <img src="img/trans.png" alt="" draggable="false">
            </article>
            <aside class="aside-right">
                <h2>Scores</h2>
                <br>
                <p>Wins: <span class="wins">0</span></p>
                <p>Draws: <span class="draws">0</span></p>
                <p>Losses: <span class="losses">0</span></p>
                <br>
                <p>Total: <span class="total">0</span></p>
            </aside>
            <article class="row-0 col-1">
                <img src="img/trans.png" alt="" draggable="false">
            </article>
            <article class="row-1 col-1">
                <img src="img/trans.png" alt="" draggable="false">
            </article>
            <article class="row-2 col-1">
                <img src="img/trans.png" alt="" draggable="false">
            </article>
            <article class="row-0 col-2">
                <img src="img/trans.png" alt="" draggable="false">
            </article>
            <article class="row-1 col-2">
                <img src="img/trans.png" alt="" draggable="false">
            </article>
            <article class="row-2 col-2">
                <img src="img/trans.png" alt="" draggable="false">
            </article>
        </main>
        <footer>
            <button class="reset-btn">RESET</button>
        </footer>
    </div>
    <script src="js/main.js"></script>
    <script src="js/sb.js"></script>
</body>
</html>
